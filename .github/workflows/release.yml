---
name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: ariston-nimbus-integration.zip
          directory: custom_components/ariston
      - name: Verify artifact exists
        run: |
          ls -la custom_components/ariston/
          test -f custom_components/ariston/ariston-nimbus-integration.zip
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: custom_components/ariston/ariston-nimbus-integration.zip